<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="contenedor">
        <div class="pantallas">
                <div class="pantalla" id="pantalla">
            
                </div>
                <div class="pantallaOper" id="pantallaOper">
        
                </div>
        </div>
        <div class="teclado">
            <button class="boton1">%</button>
            <button class="boton2">√</button>
            <button class="boton3">χ^2</button>
            <button class="boton4" id="inverso">1⁄x</button>
            <button class="boton5" id="reset">CE</button>
            <button class="boton6" >C</button>
            <button class="boton7"><=</button>
            <button class="boton8" id="division">÷</button>
            <button class="boton9" id="siete">7</button>
            <button class="boton10" id="ocho">8</button>
            <button class="boton11" id="nueve">9</button>
            <button class="boton12" id="multiplicacion">X</button>
            <button class="boton13" id="cuatro">4</button>
            <button class="boton14" id="cinco">5</button>
            <button class="boton15" id="seis">6</button>
            <button class="boton16" id="menos">-</button>
            <button class="boton17" id="uno">1</button>
            <button class="boton18" id="dos">2</button>
            <button class="boton19" id="tres">3</button>
            <button class="boton20" id="mas">+</button>
            <button class="boton21">+/-</button>
            <button class="boton22" id="cero">0</button>
            <button class="boton23" id="coma">,</button>
            <button class="boton24" id="igual">=</button>
        </div>
        <div class="tecladoCientifico">

        </div>
    </div>
    <script src="calculadora.js"></script>

</body>

</html>
