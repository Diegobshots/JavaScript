<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container contact">
        <div class="row">
            <div class="col-md-3 col-sm-12 ">
                <div class="contact-info d-flex flex-column align-items-center">
                    <img class="rounded-circle imagen justify-center img-fluid " src="" id="fotoCV" alt="image" />
                    <h3 class="text-white text-center titulo" id="titulo">Curriculum</h3>

                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" name="fname" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Apellidos:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" readonly="readonly" name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" name="email" readonly="readonly">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Tel√©fono:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="telefono" name="telefono" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group col-12 mx-0">
                        <label class="control-label col-sm-2" for="email">Idioma:</label>

                        <div class="row">
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="idioma1" name="idioma1" readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="idioma2" name="idioma2" readonly="readonly">
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-12 mx-0">
                        <label class="control-label col-sm-2" for="email">Estudios:</label>

                        <div class="row">
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="estudio1" name="estudio1"
                                    readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="estudio2" name="estudio2"
                                    readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="centro1" name="centro1" readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="centro2" name="centro2" readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="anio1" name="anio1" readonly="readonly">
                            </div>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="anio2" name="anio2" readonly="readonly">
                            </div>
                        </div>

                    </div>
                    <div class="form-group col-12">
                        <div class="row">
                            <div class=" col-12">
                                <button type="submit" class="btn" id="botonaco">Contratar</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
