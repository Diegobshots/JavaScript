<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //**** CALLBACK ****
        console.log("USO DE CALLBACK");
        
        var paso1 = (callback) => {
            setTimeout(() => {
                console.log("Paso 1. Callback");
                callback();
            }, 3000);
        }

        var paso2 = () => {
            console.log("Paso 2. Callback");
        }
        
        //Nota: Fijate que que invoco "llamo" a la función paso2, pero no la ejecuto (NO hay paréntesis)
        paso1(paso2);
    </script>
</body>
</html>
